<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký Thông Tin</title>
</head>
<body>
    <h1>Form Đăng Ký Thông Tin</h1>
    <form>
        <label>Họ và tên:</label><br>
        <input type="text" name="fullname"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email"><br><br>

        <label>Giới tính:</label><br>
        <input type="radio" name="gender" value="Nam"> Nam
        <input type="radio" name="gender" value="Nữ"> Nữ<br><br>

        <label>Sở thích:</label><br>
        <input type="checkbox" name="hobby" value="Thể thao"> Thể thao
        <input type="checkbox" name="hobby" value="Âm nhạc"> Âm nhạc
        <input type="checkbox" name="hobby" value="Đọc sách"> Đọc sách<br><br>

        <label>Thành phố:</label><br>
        <select name="city">
            <option>Hà Nội</option>
            <option>TP. Hồ Chí Minh</option>
            <option>Đà Nẵng</option>
        </select><br><br>

        <label>Ghi chú:</label><br>
        <textarea rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Gửi">
        <input type="reset" value="Làm lại">
    </form>
</body>
</html>
</body>
</html>
